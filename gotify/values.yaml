# Default values for gotify.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: gotify/server-arm64
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

secret:
  user: "admin"
  pass: "admin"

# See more environment variables in the gotify documentation
# https://gotify.net/docs/config#environment-variables
env:
  # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  TZ: "America/Los_Angeles"
  GOTIFY_SERVER_PORT: "80"
  GOTIFY_SERVER_KEEPALIVEPERIODSECONDS: "0"
  GOTIFY_SERVER_LISTENADDR: ""
  GOTIFY_SERVER_SSL_ENABLED: "false"
  GOTIFY_SERVER_SSL_REDIRECTTOHTTPS: "true"
  GOTIFY_SERVER_SSL_LISTENADDR: ""
  GOTIFY_SERVER_SSL_PORT: "443"
  GOTIFY_SERVER_SSL_CERTFILE: ""
  GOTIFY_SERVER_SSL_CERTKEY: ""
  GOTIFY_SERVER_SSL_LETSENCRYPT_ENABLED: "false"
  GOTIFY_SERVER_SSL_LETSENCRYPT_ACCEPTTOS: "false"
  GOTIFY_SERVER_SSL_LETSENCRYPT_CACHE: "certs"
  # lists are a little weird but do-able (:
  # GOTIFY_SERVER_SSL_LETSENCRYPT_HOSTS: "- mydomain.tld\n- myotherdomain.tld"
  GOTIFY_SERVER_RESPONSEHEADERS: "X-Custom-Header: \"custom value\""
  # GOTIFY_SERVER_CORS_ALLOWORIGINS: "- \".+.example.com\"\n- \"otherdomain.com\""
  # GOTIFY_SERVER_CORS_ALLOWMETHODS: "- \"GET\"\n- \"POST\""
  # GOTIFY_SERVER_CORS_ALLOWHEADERS: "- \"Authorization\"\n- \"content-type\""
  # GOTIFY_SERVER_STREAM_ALLOWEDORIGINS: "- \".+.example.com\"\n- \"otherdomain.com\""
  GOTIFY_SERVER_STREAM_PINGPERIODSECONDS: "45"
  GOTIFY_DATABASE_DIALECT: "sqlite3"
  GOTIFY_DATABASE_CONNECTION: "data/gotify.db"
  GOTIFY_PASSSTRENGTH: "10"
  GOTIFY_UPLOADEDIMAGESDIR: "data/images"
  GOTIFY_PLUGINSDIR: "data/plugins"

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

persistence:
  enabled: true
  # annotations:
  size: 1Gi
  # storageClass:
  accessMode: ReadWriteOnce
  # existingClaim:

nodeSelector: {}

tolerations: []

affinity: {}
