---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "default-helmchart.fullname" . }}
  labels:
    {{- include "default-helmchart.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "default-helmchart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "default-helmchart.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "nginx:{{ .Chart.AppVersion }}"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
