# Default values for hedgedoc.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/linuxserver/hedgedoc
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: true
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

env:
  CMD_DOMAIN: chart-example.local
  CMD_PROTOCOL_USESSL: false
  CMD_DB_USERNAME: hedgedoc
  CMD_DB_PASSWORD: hedgedoc-pass
  CMD_DB_DATABASE: hedgedoc
  CMD_DB_HOST: hedgedoc-mariadb
  CMD_DB_PORT: 3306
  CMD_DB_DIALECT: mariadb
  CMD_EMAIL: true
  CMD_ALLOW_EMAIL_REGISTER: true
  CMD_ALLOW_FREEURL: true
  CMD_REQUIRE_FREEURL_AUTHENTICATION: true

mariadb:
  auth: 
    rootPassword: hedgedoc-pass
    database: hedgedoc
    username: hedgedoc
    password: hedgedoc-pass
